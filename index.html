<!DOCTYPE html>
<head>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="A floating labels login page example by Michael Szeto.">
    <meta name="description" content="A floating labels login page example by Michael Szeto."> 

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
	<body class="bg">	

	<div class="container">
		<div class="row">
		   <div class="card-container card-login">
		    	<h1 class="intro">Login</h1>		   	
		    	
		    	<form class="form-login">
			    	<div class="form-container">
			    		<input placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">
			    		<label class="email">Email Address:</label>		    		
			    	</div>	

			    	<div class="form-container">
			    		<input placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
			    		<label class="password">Password:</label>		    		
			    	</div>		
			    	<button class="btn">Log in</button>
		    	</form>
		    	<a class="sign-up">Don't have an account? Sign up.</a>
		   </div>																	
		</div>										
	</div>

   </body>
</html>
